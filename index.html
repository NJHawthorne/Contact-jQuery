<!DOCTYPE html>
<html>
	<head>
		<title>WAY HOOO</title>
		<link rel="stylesheet" type="text/css" href="node_modules/normalize.css/normalize.css">
		<link rel="stylesheet" type="text/css" href="styles/main.css">
	</head>
	<body>
		<form>
			<h2>Contact Us</h2>
			<p class="inputDesc">Name</p>
			<div class="errorMessage errorName"></div>
			<div class="inputSection">
				<div class="colorBars nameBar"></div>
				<input type="text" class="inputName" placeholder="Sally Smith"></input>
			</div>
			<p class="inputDesc">Email</p>
			<div class="errorMessage errorEmail"></div>
			<div class="inputSection">
				<div class="colorBars emailBar"></div>
				<input type="text" class="inputEmail" placeholder="ssmith@gmail.com"></input>
			</div>
			<p class="inputDesc">Website</p>
			<div class="errorMessage errorSite"></div>
			<div class="inputSection">
				<div class="colorBars siteBar"></div>
				<input type="text" class="inputSite" placeholder="http://mssmith.net"></input>
			</div>
			<p class="inputDesc">Message</p>
			<div class="errorMessage errorMessageSection"></div>
			<div class="inputSection">
				<div class="colorBars messageBar"></div>
				<input type="text" class="inputMessage" placeholder="A friendly message..."></input>
			</div>
			<button>Submit</button>
		</form>
		<div class="successSection"></div>
		<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/main.js"></script>
	</body>
</html>
